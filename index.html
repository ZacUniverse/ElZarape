    <body class="multiple-backgrounds">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-sm nav">
                <div class="container-fluid">
                    <img class="imagenicono" src="recursos/ZarapeLogo.png" alt=""/>
                    <p><h3>RESTAURANTE "EL ZARAPE"</h3></p><br>
                    <p></p>
                    </div>

                </div>

            </nav>



            <div class="titulo">
                <div class=" m-4 p-4">
                    <h1>BIENVENIDO A</h1>
                    <h1 class="palabraclaveVerde">EL ZARAPE</h1>
                </div>
            </div>



            <div class="contenedor-formulario container">
                <div>
                    <img src="recursos/ZarapeLogo.png" class="imagenInicio" alt=""/>
                </div>
                <div class="form"><br>
                    <h1 class="text-center">INICIAR SESIÓN</h1>
                    <form   class="form-group"id="login" onsubmit="return cargarInicio(event);">
                        <div class="form-group">
                            <label class="labelIndex" for="username">Usuario:</label>
                            <input  class="inputIndex" type="text" id="txtUsername" required>
                        </div>
                        <div class="form-group">
                            <label class="labelIndex" for="password">Contraseña:</label>
                            <input  class="inputIndex"type="password" id="txtPassword" required>
                        </div><br>
                        <div style="display: none;"id="loginFail"></div>


                        <button  class="buttonIndex"type="submit" onclick ="iniciarSesion();">Iniciar Sesión</button><br><br>
                    </form>
                </div>
            </div>
